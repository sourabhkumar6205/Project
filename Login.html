<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container{
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h1{
            text-align: center;
            font-size: 22px;
        }

        input{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button{
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover{
            background: #1e7e34;
        }

        .signup-link{
            text-align: center;
            margin-top: 10px;
        }

        a{
            color: #007bff;
            text-decoration: none;
        }

        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login</h1>

        user id:
        <input type="text" id="d1">

        password:
        <input type="text" id="d2">

        <button type="button" onclick="Login()">Login</button>

        <p class="signup-link">
            Don't have an account? <a href="Signup.html">Signup</a>
        </p>
    </div>

    <script>
        function Login(){
            let user_id=document.getElementById("d1").value
            let user_pwd=document.getElementById("d2").value
            
            let ui=localStorage.getItem("create_id")
            let upwd=localStorage.getItem("create_pwd")

            if(user_id===ui && user_pwd===upwd){
                location.href="Exam.html"
            }
            else{
                alert("Check user id and password")
            }
        }
    </script>

</body>
</html>
